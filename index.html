<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>匯率與黃金價格</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .frame-wrapper {
      width: 600px;
      height: 200px;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    iframe {
      width: 1000px; /* 原始表格較寬，用縮放顯示重點 */
      height: 500px;
      border: none;
      transform: scale(0.6);
      transform-origin: 0 0;
    }
    .gold-wrapper {
      width: 600px;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>台灣銀行匯率 & 黃金價格</h1>
  <div class="container">
    <div>
      <h2>匯率 (USD / JPY)</h2>
      <div class="frame-wrapper">
        <iframe src="https://rate.bot.com.tw/xrt?Lang=zh-TW"></iframe>
      </div>
      <p style="font-size: 0.9em; color: #555;">顯示區域已縮放與裁切，只看 USD 與 JPY</p>
    </div>
    <div>
      <h2>黃金價格</h2>
      <div class="gold-wrapper">
        <iframe src="https://rate.bot.com.tw/gold?Lang=zh-TW"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
