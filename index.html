<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>臺灣銀行-匯率與黃金價格</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f9f9f9; margin:20px; text-align:center; }
  h1 { margin-bottom:40px; }
  .container { display:flex; flex-direction:column; align-items:center; gap:40px; }
  table { border-collapse: collapse; width: 400px; text-align:center; margin:0 auto; }
  th, td { border:1px solid #ccc; padding:8px 12px; }
  .update-time { margin-bottom:10px; font-size:0.9rem; color:#555; }
  #subscribeBtn { margin: 20px 0; padding: 10px 24px; border: none; border-radius: 4px; background: #3897f0; color: #fff; font-size: 1.1rem; cursor: pointer; }
  #subscribeBtn:disabled { background-color: #aaa; cursor: not-allowed; }
</style>
<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
<h1>臺灣銀行-匯率與黃金價格</h1>
<button id="subscribeBtn">訂閱銀行通知</button>
<div id="subscribeStatus" style="color: #3897f0; margin-bottom: 12px;"></div>
<div class="container">
  <div>
    <h2>匯率</h2>
    <div id="exchangeTime" class="update-time">載入中...</div>
    <table id="exchangeTable">
      <thead>
        <tr>
          <th>幣別</th>
          <th>現金買入</th>
          <th>現金賣出</th>
          <th>即期買入</th>
          <th>即期賣出</th>
        </tr>
      </thead>
      <tbody><tr><td colspan="5">載入中...</td></tr></tbody>
    </table>
    <ul class="explanation">
      <li style="text-align: left;">現金買入：銀行向我們買入外幣現鈔的價格</li>
      <li style="text-align: left;">現金賣出：銀行向我們賣出外幣現鈔的價格</li>
      <li style="text-align: left;">即期買入：銀行向我們買入外幣帳戶中之外幣的價格</li>
      <li style="text-align: left;">即期賣出：銀行向我們賣出外幣帳戶中之外幣的價格</li>
    </ul>
  </div>

  <div>
    <h2>黃金 (台幣/公克)</h2>
    <div id="goldTime" class="update-time">載入中...</div>
    <table id="goldTable">
      <thead>
        <tr>
          <th>商品</th>
          <th>本行買入</th>
          <th>本行賣出</th>
        </tr>
      </thead>
      <tbody><tr><td colspan="3">載入中...</td></tr></tbody>
    </table>
    <ul class="explanation">
      <li style="text-align: left;">本行買入：銀行向我們買入黃金的價格</li>
      <li style="text-align: left;">本行賣出：銀行向我們賣出黃金的價格</li>
    </ul>
  </div>
</div>

<script>
const proxyUrl = "https://api.allorigins.win/get?url=";

// 匯率抓取
const rateUrl = encodeURIComponent("https://rate.bot.com.tw/xrt?Lang=zh-TW");
fetch(proxyUrl + rateUrl)
.then(res => res.json())
.then(data => {
  const parser = new DOMParser();
  const doc = parser.parseFromString(data.contents, "text/html");
  const rows = Array.from(doc.querySelectorAll("table tbody tr"));
  const tableBody = document.querySelector("#exchangeTable tbody");
  tableBody.innerHTML = "";
  rows.forEach(row => {
    const currency = row.querySelector(".hidden-phone")?.innerText.trim();
    if(currency === "美金 (USD)" || currency === "日圓 (JPY)") {
      const cells = row.querySelectorAll("td");
      if (cells.length >= 5) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${currency}</td>
          <td>${cells[1].innerText}</td>
          <td>${cells[2].innerText}</td>
          <td>${cells[3].innerText}</td>
          <td>${cells[4].innerText}</td>`;
        tableBody.appendChild(tr);
      } else {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="5">來源資料格式有誤</td>`;
        tableBody.appendChild(tr);
      }
    }
  });
  // 更新匯率抓取時間
  const now = new Date();
  document.querySelector("#exchangeTime").innerText = "更新時間：" + now.toLocaleString();
})
.catch(err => { 
  console.error(err); 
  document.querySelector("#exchangeTable tbody").innerHTML="<tr><td colspan='5'>無法載入資料</td></tr>"; 
  document.querySelector("#exchangeTime").innerText = "";
});

// 黃金價格抓取
const goldUrl = encodeURIComponent("https://rate.bot.com.tw/gold?Lang=zh-TW");
fetch(proxyUrl + goldUrl)
.then(res => res.json())
.then(data => {
  const parser = new DOMParser();
  const doc = parser.parseFromString(data.contents, "text/html");
  const rows = Array.from(doc.querySelectorAll("table tbody tr"));
  const tableBody = document.querySelector("#goldTable tbody");
  tableBody.innerHTML = "";

  for (let i = 0; i < rows.length; i++) {
    const row = rows[i];
    const name = row.querySelector("td")?.textContent.trim();
    if(name === "黃金存摺") {
      const tds = row.querySelectorAll("td");
      // 依台銀黃金存摺結構（請視實際資料微調索引）
      let cashBuy = tds.length > 1 ? tds[1].textContent.trim().replace(/[^\d.]/g,'') : '';
      let cashSell = tds.length > 2 ? tds[2].textContent.trim().replace(/[^\d.]/g,'') : '';
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${name}</td><td>${cashBuy}</td><td>${cashSell}</td>`;
      tableBody.appendChild(tr);
      break;
    }
  }
  // 更新黃金抓取時間
  const now = new Date();
  document.querySelector("#goldTime").innerText = "更新時間：" + now.toLocaleString();
})
.catch(err => { 
  console.error(err); 
  document.querySelector("#goldTable tbody").innerHTML="<tr><td colspan='3'>無法載入資料</td></tr>"; 
  document.querySelector("#goldTime").innerText = "";
});


//--------------------OneSignal互動授權-------------------
document.addEventListener("DOMContentLoaded", function(){
  const subscribeBtn = document.getElementById("subscribeBtn");
  const subscribeStatus = document.getElementById("subscribeStatus");

  // 檢查是否已經訂閱，或已授權/封鎖
  function checkPermission() {
    if (!window.OneSignal || !window.OneSignal.Notifications) return; // 尚未載入SDK
    window.OneSignal.Notifications.permissionStatus().then((status) => {
      if (status === 'granted') {
        subscribeBtn.disabled = true;
        subscribeStatus.innerText = "您已訂閱通知，感謝！";
      } else if (status === 'denied') {
        subscribeBtn.disabled = true;
        subscribeStatus.innerText = "您已拒絕通知，請於瀏覽器設定中解除封鎖後重載本頁。";
      } else {
        subscribeBtn.disabled = false;
        subscribeStatus.innerText = "";
      }
    });
  }

  subscribeBtn.addEventListener("click", function () {
    subscribeBtn.disabled = true;
    subscribeStatus.innerText = "請於瀏覽器上方彈窗選擇允許通知。";
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "2e011829-ac0c-4e0e-923b-a3fc41c0e66a",
      });
      await OneSignal.Notifications.requestPermission();
      // OneSignal訂閱註冊
      checkPermission();
    });
  });

  setTimeout(checkPermission, 3000); // SDK載入後再檢查
});
</script>
</body>
</html>
